<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO supply a title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4">HTML Forms</h1>
        <form action="index.html" class="border p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label">Textbox</label>
                <input type="text" class="form-control form-control-sm w-25 d-inline-block" name="txtText" value="" size="5" />
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm w-25 d-inline-block" name="txtPassword" value=""/>
            </div>

            <input type="hidden" name="txtHidden" value="" />

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="chkCheck" value="ON" id="chkCheck" checked />
                <label class="form-check-label" for="chkCheck">Male</label>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label><br/>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdoStatus" value="Single" id="statusSingle" checked />
                    <label class="form-check-label" for="statusSingle">Single</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdoStatus" value="Married" id="statusMarried" />
                    <label class="form-check-label" for="statusMarried">Married</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdoStatus" value="Pivorsed" id="statusPivorsed" />
                    <label class="form-check-label" for="statusPivorsed">Pivorsed</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">ComboBox</label>
                <select class="form-select form-select-sm w-50" name="txtCombo">
                    <option value="Servlet" selected>JSP and Servlet</option>
                    <option value="EJB">EJB</option>
                    <option value="Java">Core Java</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">TextArea</label>
                <textarea class="form-control" name="txtArea" rows="4" cols="20">This is a form parameters demo!!!!</textarea>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary btn-sm" type="submit" name="txtB" />
                <input class="btn btn-success btn-sm" type="submit" value="Register" name="action" />
                <input class="btn btn-warning btn-sm" type="reset" name="txtB" />
                <input class="btn btn-info btn-sm text-white" type="button" value="JavaScript" name="txtB" onclick="" />
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
